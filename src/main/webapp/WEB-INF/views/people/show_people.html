<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все посетители</title>
</head>
<body>
    <div th:each="person : ${people}">
        <a th:href="@{/people/{id}(id=${person.getId()})}"
        th:text="${person.getFullName()} + ', ' + ${person.getYearOfBirth()}"></a>
    </div>
<br/>
<hr/>
<a href="/people/new">Добавить человека</a>
<br/>
<a href="/books">Все книги</a>
</body>
</html>
