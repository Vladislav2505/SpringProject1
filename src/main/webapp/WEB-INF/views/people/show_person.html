<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Информация о посетителе</title>
</head>
<body>
<p th:text="${person.getFullName()} + ', ' + ${person.getYearOfBirth()}"/>

<p th:if="${books.isEmpty()}">Человек пока не взял ни одной книги</p>

<hr/>
<div th:if="${!books.isEmpty()}">
    <h2>Книги:</h2>
    <p th:each="book : ${books}"
       th:text="${book.getTitle()} + ', ' + ${book.getAuthor()} + ', ' + ${book.getYear()}"/>
    <hr/>
</div>

<form th:method="GET" th:action="@{/people/{id}/edit(id=${person.getId()})}">
    <input type="submit" value="Редактировать"/>
</form>
<br/>
<form th:method="DELETE" th:action="@{/people/{id}/delete(id=${person.getId()})}">
    <input type="submit" value="Удалить"/>
</form>
</body>
</html>
